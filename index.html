<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex justify-content-center align-items-center w-100 vh-50">
    <div class="col-md-6 text-center">
      <h3 class="mb-3 ">Enter Domain Names</h3>
      <p class="text-danger">Every domain name should be on new line</p>
      <form id="form" class="form-inline w-100">
        <div class="input-group w-100">
          <textarea type="text" class="form-control" placeholder="Domain name" aria-label="Domain name"
            aria-describedby="submit" autofocus="" cols="50" rows="10"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit" id="submit">Serach Now</button>
          </div>
        </div>
      </form>
      <div id="message"></div>

    </div>
  </div>
  <div class="container">
    <table class="table mt-5" id="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Domain</th>
          <th scope="col">Available</th>
        </tr>
      </thead>
      <tbody id="table-body">

      </tbody>
    </table>
  </div>
</body>
<script>
  const form = document.getElementById("form");
  const submit = document.getElementById("submit");
  const message = document.getElementById("message");
  const table = document.getElementById("table-body");
  const domain = document.querySelector(".form-control");
  let count = 0;

  form.onsubmit = function (e) {
    e.preventDefault();
    const text = domain.value;
    const domains = text.split("\n");
    console.log(domains);
    domains.forEach((d, i) => {
      setTimeout(() => {
        getData(d, i + 1);
      }, i * 2000)
    });
  }


  async function getData(domain, count) {
    try {

      let dos = domain.split(".");
      // console.log(dos);

      if (dos.length < 2) {
        return message.innerHTML = `<p class="alert alert-warning mt-5">${domain} is <strong>not a valid domain name</strong></p>`;
        clearMessage();
      }


      message.innerHTML = `<p class="alert alert-success mt-5">Searching for domain</p>`;
      const res = await fetch(`/check/${domain}`);
      const data = await res.json();

      if (data.status == "fail") {
        throw new Error(data.message);
      }

      table.insertAdjacentHTML("beforeend", getMessage(domain, data.isActive, count));


    } catch (e) {
      table.insertAdjacentHTML("beforeend", `<tr class="bg-warning" col-span="3">
        ${domain} is <strong>Some Error Occured while checking for domain</strong>
        </tr>` )
      console.log(e)
    }

    // clearMessage();

  }

  function getMessage(domain, isActive, count) {
    if (isActive) { // true if true
      return `<tr class="bg-success">
        <td>${count}</td>
        <td>${domain}</td>
        <td><strong>Available</strong></td></tr>`
    } else {
      return `<tr class="bg-danger">
        <td>${count}</td>
        <td>${domain}</td>
        <td><strong>Unavailable</strong></td></tr>`
    }
  }

  function clearMessage() {
    return setTimeout(() => {
      message.innerHTML = null;
    }, 5000)
  }

</script>

</html>
